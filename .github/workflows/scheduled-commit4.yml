  name: Daily Commit

  on:
  schedule:
    - cron: '40 18 * * *'  # Runs daily at 23:40 UTC
  workflow_dispatch:  # Allows manual trigger

  permissions:
  contents: write  # ✅ Grants write access to push commits

  jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ Ensures correct authentication

      - name: Generate Change
        run: echo "$(date)" > daily_update.txt

      - name: Commit and Push (your-email@example.com)
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "your-email@example.com"
          git add daily_update.txt
          git commit -m "Daily update: $(date)" || exit 0
          git push origin HEAD:main  # ✅ Explicitly pushes to the correct branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
